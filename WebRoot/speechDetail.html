<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Speech Detail</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">	
    <style type='text/css'>
      body {
        background-color: #CCC;
      }
    </style>
 <link href="/js/video-js/video-js.css" rel="stylesheet">
<script src="/js/video-js/video.js"></script>
<script>
  videojs.options.flash.swf = "/js/video-js/video-js.swf"
</script>
</head>
<body>
<div class='container'>
	<#include "/include/navigator.html">
	<div class='span8 main'>
	<div>
	<video id="really-cool-video" class="video-js vjs-default-skin" controls
		preload="auto" width="640" height="264" poster="really-cool-video-poster.jpg"
		data-setup='{}'>
	  	<source src="/video/SampleVIDEO1.mp4" type='video/mp4' />
		<p class="vjs-no-js">
		    To view this video please enable JavaScript, and consider upgrading to a web browser
		    that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
		</p>
	</video>
	</div>
	<br>
	<div>
	<audio id="really-cool-audio" class="video-js vjs-default-skin" controls
		preload="auto"  poster="really-cool-video-poster.jpg"
		data-setup='{"height":"100", "width":"500"}'>
	  	<source src="/audio/blueEyes.mp3" type='audio/mp3' />
		<p class="vjs-no-js">
		    To view this video please enable JavaScript, and consider upgrading to a web browser
		    that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
		</p>
	</audio>
	</div>
	<table>
	<tbody>
		<tr>
			<td>
				<h1>${speech.title}</h1>
			</td>
		</tr>
		<tr>
			<td>
				${speech.author}&nbsp;&nbsp;${speech.date}&nbsp;<a href="/speech/edit/${speech.id}">edit</a>
			</td>
		</tr>
		<tr>
			<td>
			${speech.content}
			</td>
		</tr>
		<tr>
			<td>
			<h2>Background</h2><br>
			${speech.background}
			</td>
		</tr>
	</tbody>
</table>

	</div>
	<#include "include/sidebar.html">

</div>


</body>
</html>
