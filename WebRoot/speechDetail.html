	<div>
	<audio id="testAudio" src="/video/gettysburg-address-jd.mp3" controls></audio> 
	<input type="button" id="getTimeBtn2" value="current time" onclick="getCurrentTime('testAudio', 'currentTimeLabel2')">&nbsp;&nbsp;current time:<label id="currentTimeLabel2">00:00</label>
	</div>
	
	<table>
	<tbody>
		<tr>
			<td>
				<h1>${speech.title}</h1>
			</td>
		</tr>
		<tr>
			<td>
				${speech.author}&nbsp;&nbsp;${speech.date}&nbsp;<a href="/speech/edit/${speech.id}">edit</a>
			</td>
		</tr>
		<tr>
			<td>
			<!-- ${speech.content} -->
			<#assign map = infoMap>
			<#assign keys = map?keys>
			<!-- <#list keys as key> <li>${key}</li> </#list> -->
			<#list keys as key>
				<#if map.get(key)??>
				${key} --  ${map.get(key)}</br>
				</#if>
			</#list>
			</td>
		</tr>
		<tr>
			<td>
			<h2>Background</h2><br>
			${speech.background}
			</td>
		</tr>
	</tbody>
</table>

	<#include "include/sidebar.html">

</div>
<!-- get player's current time -->
<script>
	function getCurrentTime(mediaId, labelId){
	
		var x = document.getElementById(mediaId);
		var timeLabel = document.getElementById(labelId);
		timeLabel.innerText = x.currentTime;
	}
	setInterval("getCurrentTime('testAudio', 'currentTimeLabel2')", "1000");
</script>
